<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen min-h-screen">
  <div class="mt-48 mx-auto max-w-md">
    <div class="bg-white py-8 px-4 shadow">
        <form action="" class="space-y-5">
            <div>
                <label class="block text-sm uppercase text-gray-500 mb-2 font-bold">Ditt email</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" placeholder="Skriv ditt email här" type="email"></input>
            </div>
            <div>
                <label class="block text-sm uppercase text-gray-500 mb-2 font-bold">Ditt lösenord</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400"></input>
            </div>
            <div class="flex items-center justify-between">
                <a class="text-gray-500 text-sm cursor-pointer">Skapa ett konto</a>
                <a class="text-gray-500 text-sm cursor-pointer">Glömt lösenord?</a>
            </div>
            <input class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 cursor-pointer duration-200" type="submit">
        </form>
    </div>
  </div>
</body>
</html>
