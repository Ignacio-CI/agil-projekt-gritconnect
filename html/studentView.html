<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student</title>
</head>
<body>
    <header class="bg-sky-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="py-10 w-screen">
                <h1 class="text-2xl text-white font-extrabold text-center">Grit<span class="font-normal">Connect</span></h1>            
            </div>
            <nav class="my-5 text-sm md:flex md:items-center md:gap-3 font-bold text-white">
                <a href="">Profil</a>
                <a href="">Meddelande</a>
                <a class="bg-sky-800 py-2 px-10 rounded-lg text-center" href="">Logout</a>
            </nav>
        </div>
    </header>

    <div class="py-10 w-screen min-h-screen">
        <h1 class="text-4xl my-10 font-extrabold text-center">Grit<span class="font-normal">Connect</span></h1>
        <p class="text-2xl text-center">Hitta LIA plats</p>

        <div class="bg-white shadow py-8 px-4 rounded mx-auto max-w-4xl my-10 md:px-10">
            <form action="" class="space-y-8">
                <div class="space-y-8">
                    <div>
                        <label class="block text-sm uppercase text-gray-500 mb-2 font-bold" for="location">Plats</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="text" name="location">
                    </div>
                    <div class="md:flex md:gap-4 space-y-5 md:space-y-0">
                        <div class="w-1/2">
                            <label class="block text-sm uppercase text-gray-500 mb-2 font-bold" for="location">Din utbildning</label>
                            <select name="techstack" id="techstack" class="category w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-40">
                                <option value="">- Välj -</option>
                                <option value="">Front-end Webbutvecklare</option>
                                <option value="">Javautvecklare</option>
                                <option value="">Webbutvecklare inriktning E-handel</option>                            
                                <option value="">B2B-säljare</option>                            
                            </select>
                        </div>

                        <div class="w-1/2">
                            <label class="block text-sm uppercase text-gray-500 mb-2 font-bold" for="location">Typ av företag</label>
                            <select name="techstack" id="techstack" class="category w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-40">
                                <option value="">- Välj -</option>
                                <option value="">Etablerat företag</option>
                                <option value="">Startup</option>                          
                            </select>
                        </div>
                    </div>

                    <input type="submit" value="Sök LIA" class="bg-sky-600 text-white font-bold uppercase w-full hover:bg-sky-800 duration-200 py-2 px-10 rounded-lg text-center">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
